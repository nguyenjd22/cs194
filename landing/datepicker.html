<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    
    <link rel="stylesheet" href="css/classic.css">
    <link rel="stylesheet" href="css/classic.date.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Generate Collage</title>
  </head>
  <body>
  

  <div class="content datepickercontent">
    
    <div class="container text-left containerbox">
      <div class="row justify-content-center datepicking">
        <div class="col-lg-3">
          <h3 class="mb-5 text-center">Start Date</h2>
          <form action="#">
            <div class="form-group">
              <input type="text" class="form-control" id="pick-date" placeholder="Pick A Date">
            </div>
          </form>
        </div>
        <div class="col-lg-3">
          <h3 class="mb-5 text-center">End Date</h2>
          <form action="#">
            <div class="form-group">
              <input type="text" class="form-control" id="pick-date1" placeholder="Pick A Date">
            </div>
          </form>
        </div>
        <button onclick="" class="btn btn-lg btn-secondary fw-bold" type="submit">
          Generate Collage
        </button>
      </div>

    </div>
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/picker.js"></script>
    <script src="js/picker.date.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
